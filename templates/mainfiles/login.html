{% extends "mainfiles/mainlayout.html" %}
{% block style %}
    <style>
        html{
            background-color:rgb(17, 46, 82);
        }
    </style>
{% endblock style %}
{% block content %}
<div class="container-fluid" style="background-color:rgb(17, 46, 82);">
    <div class="container align-items-center" style="padding-left: 6%; padding-right:6%; padding-top: 8%; padding-bottom: 8%;">
        <div class="card align-items-center">
            <div class="card-body align-items-center">
                <form method="POST">
                    <div class="mb-3 pb-1">
                        <img src="{{url_for('static', filename='mainfiles/logoblack.png')}}", style="width: 60%; margin-left: 20%; margin-right: 20%;">
                    </div>
                    <div class="form-outline mb-2">
                        <label class="form-label" for="accesscode">Access Code</label>
                        <input type="Password" name="accesscode" id="accesscode" class="form-control form-control-lg" />
                    </div>
                    <div class="form-outline mb-2">
                        <label class="form-label" for="username">Username</label>
                        <input type="text" name="username" id="username" class="form-control form-control-lg" />
                    </div>
                    <div class="form-outline mb-2">
                        <label class="form-label" for="password">Password</label>
                        <input type="password" name="password" id="password" class="form-control form-control-lg" />
                    </div>
                    <div class="pt-1 mb-1">
                        <center><input class="btn btn-info btn-lg btn-block" type="submit" name="log" id="log" value="Login"></center>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
